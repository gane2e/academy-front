<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>DOM 프로그래밍</h1>
  <hr>
  <button>제목변경</button>
  <button>컬러변경</button>
  <button>이미지변경</button><br>
  <img src="/240930_js/images/1.jpg" alt="" width="200">

  <script>
    function updateTitle(){
      const dom = document.getElementsByTagName('h1')[0];
      const msg = window.prompt('제목을 입력하세요.');
      dom.textContent = msg;
    }
    function updateColor(){
      const dom = document.getElementsByTagName('h1')[0];
      const randomValue = Math.random();
      const colorCode = '#' + Math.round(randomValue * 0xffffff).toString(16);
      console.log(colorCode);
      dom.style.color = colorCode;
    }
    function updateImage(){
      const dom = document.getElementsByTagName('img')[0];
      const randomValue = Math.random();
      const imageName = Math.floor(randomValue * 10) + 1;
      console.log(imageName);
      dom.src = "/240930_js/images/"+ imageName + ".jpg" 
    }

    const doms = document.getElementsByTagName('button'); 
    doms[0].addEventListener("click", updateTitle);
    doms[1].addEventListener("click", updateColor);
    doms[2].addEventListener("click", updateImage);
  </script>
</body>
</html>

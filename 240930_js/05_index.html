<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'RixMomsBlanketR';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/RixMomsBlanketR.woff2');
      font-weight: normal;
      font-style: normal;
    }
    *{
      font-family: 'RixMomsBlanketR';
    }
    a{
      text-decoration: none;
      font-size: 2em;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>돔 프로그래밍</h1>
  <a href="https://www.daum.net/" onclick="return go()">다음으로 가자</a>
  <a href="https://www.naver.com/" onclick="return go()">네이버로 가자</a>
  <a href="https://www.google.com/" onclick="return go()">구글로 가자</a>

  <script>
    function go(){
      const answer = window.confirm("정말 갈겨?");
      if(answer)
        return true;
      else
        return false;
    }
  </script>
</body>
</html>

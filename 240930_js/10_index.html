<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 style="color: red;">세 가지 이벤트 모델</h1>
  <hr>
  <h1 onclick="alert(this.textContent)">인라인 이벤트 모델</h1>
  <hr>
  <h1 id="t1">고전 이벤트 모델</h1>
  <hr>
  <h1 id="t2">표준 이벤트 모델</h1>
  <hr>
  <script>
    function f1(p){
      alert(p.textContent);
    }
    const dom2 = document.querySelector('#t1');
    const dom3 = document.querySelector('#t2');
    function f2(){
      alert(dom2.textContent);
    }
    function f3(){
      alert(dom3.textContent);
    }
    dom2.onclick = f2;
    dom3.addEventListener("click", f3)
  </script>
</body>
</html>

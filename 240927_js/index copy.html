<!DOCTYPE html>

<html>

  <body>



    <p>Click the button to make a BUTTON element.</p>



    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction(){
        var h = document.createElement("H1");
        var t = document.createTextNode("안녕하세요");
        h.appendChild(t);
        document.body.append(h);
      }
    </script>


  </body>

</html>
